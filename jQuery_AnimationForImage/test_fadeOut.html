<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- add the library for using jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#clickme").click(function () {
                $("#book").fadeOut("slow", function () {  //disparait en z direction cad en entrant dans le tableau et est remplacee par Eric
                    // Animation complete.
                    $("#book").after('Eric');
                });
            });
        });
    </script>

    <title>Document</title>
</head>

<body>
    <div id="clickme">
        Click here
    </div>
    <img id="book" src="main_img.png" alt="Animation complete" width="100" height="123">
</body>

</html>
